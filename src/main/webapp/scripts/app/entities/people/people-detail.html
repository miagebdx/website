<header class="hero-unit" id="banner">
    <h1>{{people.name}}</h1>
</header>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <form>
                <input class="textInput textInput-borderless textInput-jumbo" type="search" ng-model="search" placeholder="Type to search">
            </form>
            <hr/>
            <button type="submit"
                    onClick="javascript:window.history.go(-1)"
                    class="btn btn-link">
                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
            </button>
        </div>



    <div class="col-md-4 list-group">
        <aside id="content" class="list-group-item">
            <p><i class="glyphicon glyphicon-envelope"></i> {{people.email}}</p>
            <p><i class="glyphicon glyphicon-earphone"></i> {{people.telephone}}</p>
            <p><i class="glyphicon glyphicon-pushpin"></i> {{people.location}}</p>
            <p><i class="glyphicon glyphicon-globe"></i> {{people.website}}</p>
            <hr>
            <b>{{people.details}}</b>
        </aside>
    </div>
    <div class="col-md-8 list-group ">
        <aside id="article" class="list-group-item" ng-repeat="article in articles |filter:search| unique: 'id'" ng-class="animation">
                <header>
                    <h2>
                        <span><a class="title" ui-sref="articleDetail({id:article.id})">{{article.title}}</a></span>
                        <span>(#{{article.id}})</span>
                    </h2>
                    <ul class="list-inline">
                        <li class="glyphicon glyphicon-user"></li>
                        <li  type="submit"
                             ui-sref="peopleDetail({id:people.id})"
                             ng-repeat="people in article.peoples">
                            <span class="label label-primary">{{people.name}}</span> </li>
                        <li><b>{{article.date}}</b></li>
                    </ul>
                    <hr>
                </header>
                <div markdown="article.body"></div>
                <hr>

                <ul class="list-inline">
                    <li>
                        <i class="glyphicon glyphicon-unchecked" ng-show="!article.pinned"></i>
                        <i class="glyphicon glyphicon-check" ng-show="article.pinned"></i>
                    </li>
                    <li>
                        <i class="glyphicon glyphicon-tags"></i>
                    </li>
                    <li type="submit"
                        ui-sref="hashtagDetail({id:hashtag.id})"
                        ng-repeat="hashtag in article.hashtags">
                        <span class="label label-default">{{hashtag.name}}</span>
                    </li>
                    <li type="submit"
                        ui-sref="articleDetail({id:article.id})"
                        class="btn btn-link pull-right">
                        <span class="glyphicon glyphicon-arrow-right"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </li>
                </ul>
            </aside>
            <aside  id="article" class="list-group-item"
                    ng-repeat="event in events | filter:search"  ng-class="animation">
                <header>
                    <h2>
                            <span>
                                <a class="title" ui-sref="eventDetail({id:event.id})">{{ event.title }}</a>
                            </span>

                        <small class="pull-right">
                            <span translate="miagebdxApp.event.createdAt"></span>
                            {{ event.beginDate }}
                        </small>
                    </h2>
                </header>
                <div class="row">
                    <div class="col-md-6">
                        {{ event.description }}
                    </div>
                    <div class="col-md-6">
                        <div class="button-bar pull-right">
                            <button type="submit"
                                    ui-sref="eventDetail({id:event.id})"
                                    class="btn btn-link">
                                <span class="glyphicon glyphicon-arrow-right"></span>&nbsp;<span translate="entity.action.view"> View</span>
                            </button>
                            <button ng-show="isInRole('ROLE_ADMIN')" type="submit"
                                    ng-click="updateEvent(event.id)"
                                    class="btn btn-link">
                                <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                            </button>
                            <button ng-show="isInRole('ROLE_ADMIN')" type="submit"
                                    ng-click="deleteEvent(event.id)"
                                    class="btn btn-link">
                                <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                            </button>
                        </div>

                    </div>
                </div>
            </article>
        </aside>
    </div>
</div>
</div>
