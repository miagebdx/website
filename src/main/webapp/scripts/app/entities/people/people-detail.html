<header class="hero-unit" id="banner">
    <h1>{{people.name}}</h1>
</header>

<div class="container">
        <div class="col-md-12">
            <form>
                <input class="textInput textInput-borderless textInput-jumbo" type="search" ng-model="search" placeholder="Type to search">
            </form>
            <hr/>
            <button type="submit"
                    onClick="window.history.go(-1)"
                    class="btn btn-link">
                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
            </button>
        </div>
        <div class="col-md-4 well">
            <aside id="content">
                <p><i class="glyphicon glyphicon-envelope"></i> {{people.email}}</p>
                <p><i class="glyphicon glyphicon-earphone"></i> {{people.telephone}}</p>
                <p><i class="glyphicon glyphicon-pushpin"></i> {{people.location}}</p>
                <p><i class="glyphicon glyphicon-globe"></i> {{people.website}}</p>
                <hr>
                <b>{{people.details}}</b>
            </aside>
        </div>
        <div class="col-md-8">
            <listarticle anim="animation" search="search" articles="articles"></listarticle>
            <listevents anim="animation" search="search" events="events"></listevents>
        </div>
    </div>
