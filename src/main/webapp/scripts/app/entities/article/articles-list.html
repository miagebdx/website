<aside id="article" ng-repeat="article in articles
                    | filter:search" ng-class="animation">
    <header>
        <ul class="list-inline">
            <li>

                <span class="h2"><a class="title" ui-sref="articleDetail({id:article.id})">(#{{article.id}}) {{article.title}}</a></span>

            </li>

            <li class=" pull-right glyphicon glyphicon-user"></li>
            <li class="pull-right" type="submit"
                ui-sref="peopleDetail({id:people.id})"
                ng-repeat="people in article.peoples" >
                <span class="label label-primary">{{people.name}}</span> </li>

        </ul>
        <hr>
    </header>
    <div id="action">
        <ul class="list-inline">
            <li>
                <i class="glyphicon glyphicon-unchecked" ng-show="!article.pinned"></i>
                <i class="glyphicon glyphicon-check" ng-show="article.pinned"></i>
            </li>

            <li><b>{{article.date}}</b></li><li>
            <i class="glyphicon glyphicon-tags"></i>
        </li>
            <li type="submit"
                ui-sref="hashtagDetail({id:hashtag.id})"
                ng-repeat="hashtag in article.hashtags">
                <span class="label label-default">{{hashtag.name}}</span>
            </li>
            <li ng-show="isInRole('ROLE_ADMIN')" type="submit"
                ng-click="update(article.id)"
                class="btn btn-link pull-right">
                <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
            </li>
            <li ng-show="isInRole('ROLE_ADMIN')" type="submit"
                ng-click="delete(article.id)"
                class="btn btn-link pull-right">
                <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
            </li>
            <li type="submit"
                ui-sref="articleDetail({id:article.id})"
                class="btn btn-link pull-right">
                <span class="glyphicon glyphicon-arrow-right"></span>&nbsp;<span translate="entity.action.view"> View</span>
            </li>
        </ul>
    </div>

</aside>
