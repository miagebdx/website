<header class="hero-unit" id="banner">
    <h2>{{partner.name}}</h2>
    <a class="btn btn-sm btn-default pull-left" type="submit" ng-if="partner.id > 1"
       ui-sref="partnerDetail({id:(partner.id) -1})">
        <span translate="entity.action.previous"></span> </a>
    <a type="submit" class="pull-right btn btn-sm btn-default"
       ng-if="partners.length > partner.id"
       ui-sref="partnerDetail({id:(partner.id) +1})">
        <span translate="entity.action.next"></span> </a>
    <br>
</header>
<br>
<div class="container">
    <div class="col-md-12">
        <div class="form-control-wrapper">
            <div class="form-control-wrapper">
                <input class="form-control empty ng-pristine ng-valid ng-touched" id="searchInput" placeholder="Search" ng-model="search.name">
                <span class="material-input"></span>
            </div>
        </div>
        <br>
    </div>
    <div class="col-md-4 well">
        <img class="img-responsive img-thumbnail" ng-if="partner.image" data-ng-src="data:{{partner.image.filetype}} ;base64, {{partner.image.base64}}">
        <hr ng-if="partner.image">
        <p ng-if="partner.email"><i class="glyphicon glyphicon-envelope"></i>&nbsp;<a href="mailto:{{partner.email}}">{{partner.email}}</a></p>
        <p ng-if="partner.telephone"><i class="glyphicon glyphicon-earphone"></i>&nbsp;{{partner.telephone}}</p>
        <p ng-if="partner.location"><i class="glyphicon glyphicon-pushpin"></i>&nbsp;{{partner.location}}</p>
        <p ng-if="partner.website"><i class="glyphicon glyphicon-globe"></i>&nbsp;<a href="{{partner.website}}">{{partner.website}}</a> </p>
        <hr ng-if="partner.description">
        <p ng-if="partner.description"><b>{{partner.description}}</b></p>
        <hr ng-if="partner.location && partner.locationComplete"/>
        <div class="well" ng-hide="!partner.location || !partner.locationComplete" id="map-canvas"></div>
    </div>
    <div class="col-md-8">
        <listevents></listevents>
    </div>
</div>
