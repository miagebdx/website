<header class="hero-unit" id="banner">
    <h1>{{partner.name}}</h1>
</header>
<br>
<div class="container">
    <div class="col-md-12">
        <form>
            <input class="textInput textInput-borderless textInput-jumbo" type="search" ng-model="search" placeholder="Type to search">
        </form>
        <hr/>
    </div>
<div class="col-md-4 list-group">
    <aside class="list-group-item">
        <p><i class="glyphicon glyphicon-envelope"></i> {{partner.email}}</p>
        <p><i class="glyphicon glyphicon-earphone"></i> {{partner.telephone}}</p>
        <p><i class="glyphicon glyphicon-pushpin"></i> {{partner.location}}</p>
        <p><i class="glyphicon glyphicon-globe"></i> {{partner.website}}</p>
        <hr>
        <b>{{partner.description}}</b>
    </aside>
</div>
    <div class="col-md-8">
        <aside id="article" class="list-group-item" ng-repeat="event in events | filter:search" ng-class="animation">

                <header>
                    <h2>
                            <span>
                                <a class="title" ui-sref="eventDetail({id:event.id})">{{ event.title }}</a>
                            </span>

                        <small class="pull-right">
                            <span translate="miagebdxApp.event.createdAt"></span>
                            {{ event.beginDate }}
                        </small>
                    </h2>
                </header>
                <div class="row">
                    <div class="col-md-6">
                        {{ event.description }}
                    </div>
                    <div class="col-md-6">
                        <div class="button-bar pull-right">
                            <button type="submit"
                                    ui-sref="eventDetail({id:event.id})"
                                    class="btn btn-link">
                                <span class="glyphicon glyphicon-arrow-right"></span>&nbsp;<span translate="entity.action.view"> View</span>
                            </button>
                            <button ng-show="isInRole('ROLE_ADMIN')" type="submit"
                                    ng-click="updateEvent(event.id)"
                                    class="btn btn-link">
                                <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                            </button>
                            <button ng-show="isInRole('ROLE_ADMIN')" type="submit"
                                    ng-click="deleteEvent(event.id)"
                                    class="btn btn-link">
                                <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                            </button>
                        </div>

                    </div>
                </div>
        </aside>
    </div>
    </div>
