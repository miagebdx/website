<header class="hero-unit" id="banner">
    <h1>{{partner.name}}</h1>
</header>
<br>
<div class="container">
    <div class="col-md-12">
        <form>
            <input class="textInput textInput-borderless textInput-jumbo" type="search" ng-model="search" placeholder="Type to search">
        </form>
        <hr/>
    </div>
    <div class="col-md-12">
        <button type="submit"
                onClick="window.history.go(-1)"
                class="btn btn-link">
            <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
        </button>
    </div>

    <div class="col-md-4 well">
        <aside>
            <p><i class="glyphicon glyphicon-envelope"></i> {{partner.email}}</p>
            <p><i class="glyphicon glyphicon-earphone"></i> {{partner.telephone}}</p>
            <p><i class="glyphicon glyphicon-pushpin"></i> {{partner.location}}</p>
            <p><i class="glyphicon glyphicon-globe"></i> {{partner.website}}</p>
            <hr>
            <b>{{partner.description}}</b>
        </aside>
    </div>
    <div class="col-md-8">
        <listevents></listevents>
    </div>
</div>
