<div class="container">
    <button type="submit"
            ui-sref="event"
            class="btn btn-link">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>


    <div class="jumbotron" style="color: #2a8bb9;">
        <h2><span translate="miagebdxApp.event.detail.title"></span> {{event.title}}</h2>

        <h3>
            <small>{{ event.beginDate }}</small>
            <small>{{ event.endDate }}</small>
        </h3>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p class="lead">
                {{event.description}}
            </p>
        </div>
        <div class="col-md-12">
            <div id="map-canvas" style="height: 300px; width:100%; margin: 0; padding: 0;"></div>
        </div>
    </div>
</div>
