<div class="container">
    <button type="submit"
            onclick="javascript:window.history.go(-1)"
            class="btn btn-link">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>


    <header class="hero-unit" id="banner">
        <h2>
            <span translate="miagebdxApp.event.detail.title"></span>
            {{event.title}}
        </h2>
        <h3>
            <small>{{ event.beginDate }}</small>
            <small>{{ event.endDate }}</small>
            <small>{{ event.location }}</small>
        </h3>
    </header>
    <div class="row">
        <div class="col-md-12">
            <div markdown="event.description"></div>

            <ul class="list-inline">
                <li type="submit"
                    ui-sref="hashtagDetail({id:hashtag.id})"
                    ng-repeat="hashtag in event.hashtags">
                    <span class="label label-default">{{hashtag.name}}</span>
                </li>
            </ul>
            <ul class="list-inline">
                <li  type="submit"
                     ui-sref="peopleDetail({id:people.id})"
                     ng-repeat="people in event.peoples">
                    <span class="label label-primary">{{people.name}}</span> </li>
            </ul>
        </div>
        <div class="col-md-12">
            <div id="map-canvas" style="height: 300px; width:100%; margin: 0; padding: 0;"></div>
        </div>
    </div>
</div>
