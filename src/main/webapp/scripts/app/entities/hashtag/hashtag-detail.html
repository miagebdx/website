<header class="hero-unit" id="banner">
    <h1>{{hashtag.name}}</h1>
</header>
<br>
<div class="container">
    <button type="submit"
            onClick="javascript:window.history.go(-1)"
            class="btn btn-link">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
    <div class="row">
        <div class="col-md-4 list-group">
            <div class="list-group-item">
                {{hashtag.description}}
            </div>
        </div>
        <div class="col-md-8 list-group">
            <aside id="article" class="list-group-item" ng-repeat="article in articles | unique: 'id'" ng-class="animation">
                    <header>
                        <h2>
                            <span><a class="title" ui-sref="articleDetail({id:article.id})">{{article.title}}</a></span>
                            <span>(#{{article.id}})</span>
                        </h2>
                        <ul class="list-inline">
                            <li class="glyphicon glyphicon-user"></li>
                            <li  type="submit"
                                 ui-sref="peopleDetail({id:people.id})"
                                 ng-repeat="people in article.peoples">
                                <span class="label label-primary">{{people.name}}</span> </li>
                            <li><b>{{article.date}}</b></li>
                        </ul>
                        <hr>
                    </header>

                    <ul class="list-inline">
                        <li>
                            <i class="glyphicon glyphicon-unchecked" ng-show="!article.pinned"></i>
                            <i class="glyphicon glyphicon-check" ng-show="article.pinned"></i>
                        </li>
                        <li>
                            <i class="glyphicon glyphicon-tags"></i>
                        </li>
                        <li type="submit"
                            ui-sref="hashtagDetail({id:hashtag.id})"
                            ng-repeat="hashtag in article.hashtags">
                            <span class="label label-default">{{hashtag.name}}</span>
                        </li>
                        <li type="submit"
                            ui-sref="articleDetail({id:article.id})"
                            class="btn btn-link pull-right">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </li>
                    </ul>

            </aside>
        </div>

    </div>

</div>
