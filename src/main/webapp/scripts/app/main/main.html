
<div ng-cloak>
    <carousel interval="myInterval" id="banner">
        <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" height="300px" style="margin:auto;">
        </slide>
    </carousel>
</div>
<br>
<div class="container">
    <div class="col-md-12">
        <listarticle anim="animation" articles="articles" search="article.pinned=true"></listarticle>
        <listevents anim="animation" events="events" search="event.pinned=true"></listevents>
    </div>
</div>
