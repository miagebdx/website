<header class="hero-unit" id="banner">


    <div class="container">
        <div class="col-md-6" align="center">
            <img class="img-responsive" src="../assets/images/miage-logo.png">
        </div>
        <div class="col-md-6" align="center">
            <img class="img-responsive" src="../assets/images/logo_fr.svg">
        </div>
    </div>

</header>
<div ng-cloak>
    <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" height="200px" style="margin:auto;">
        </slide>
    </carousel>
</div>
<div class="container">
    <div class="col-md-6">
        <h1>Les articles épinglés</h1>
        <section id="content" ng-repeat="article in articles | unique: 'id'">
            <article>
                <header>
                    <h2>
                        <span><a class="title" ui-sref="articleDetails({id:article.id})">{{article.title}}</a></span>
                        <span>(#{{article.id}})</span>
                    </h2>
                    <ul class="list-inline">
                        <li type="submit"
                            ui-sref="hashtagDetail({id:hashtag.id})"
                            ng-repeat="hashtag in article.hashtags">
                            <span class="label label-default">{{hashtag.name}}</span>
                        </li>
                    </ul>
                    <ul class="list-inline">
                        <li  type="submit"
                             ui-sref="peopleDetail({id:people.id})"
                             ng-repeat="people in article.peoples">
                            <span class="label label-primary">{{people.name}}</span> </li>
                    </ul>
                    <hr>
                </header>
                <div markdown="article.body"></div>
                <hr>
                <i class="glyphicon glyphicon-check" ng-show="article.pinned"></i>
                <i class="glyphicon glyphicon-unchecked" ng-show="!article.pinned"></i>
                <b>{{article.date}}</b>


                <div class="button-bar pull-right">
                    <button type="submit"
                            ui-sref="articleDetail({id:article.id})"
                            class="btn btn-link">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button ng-show="isInRole('ROLE_ADMIN')" type="submit"
                            ng-click="update(article.id)"
                            class="btn btn-link">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                    </button>
                    <button ng-show="isInRole('ROLE_ADMIN')" type="submit"
                            ng-click="delete(article.id)"
                            class="btn btn-link">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                    </button>
                </div>

            </article>
        </section>
    </div>
</div>
