#.travis.yml
# Jérémy Morin <jer.morin@free.fr>

language: java node_js
node_js: 
  - '0.10'
  - '0.11'
jdk: oraclejdk8
install: mvn install -DskipTests=true
before_script:
  - 'gem update --system'
  - 'gem install sass --version "=3.2.12"'
  - 'gem install compass --version "=0.12.2"'
  - 'npm install -g bower grunt-cli'
  - 'bower install'
script: 
  - 'mvn test' 
  - 'grunt test'

